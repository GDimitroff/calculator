<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <script defer src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">
          <p class="calculator__display__equation">0</p>
          <p class="calculator__display__result"></p>
        </div>
        <div class="calculator__keys">
          <button class="clear" data-type="clear">Clear</button>
          <button class="delete" data-type="delete">Delete</button>
          <button data-key="plus" data-type="operator">&plus;</button>
          <button data-key="minus" data-type="operator">&minus;</button>
          <button data-key="times" data-type="operator">&times;</button>
          <button data-key="divide" data-type="operator">&divide;</button>
          <button class="one" data-type="number">1</button>
          <button class="two" data-type="number">2</button>
          <button class="three" data-type="number">3</button>
          <button class="four" data-type="number">4</button>
          <button class="five" data-type="number">5</button>
          <button class="six" data-type="number">6</button>
          <button class="seven" data-type="number">7</button>
          <button class="eight" data-type="number">8</button>
          <button class="nine" data-type="number">9</button>
          <button class="zero" data-type="number">0</button>
          <button class="decimal" data-type="number">.</button>
          <button class="zero-zero" data-type="number">00</button>
          <button class="equal" data-type="equal">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
