<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <script defer src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/54ad0d43c6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">
          <p class="calculator__display__equation" id="display-equation"></p>
          <p class="calculator__display__result" id="display-result"></p>
        </div>
        <div class="calculator__keys">
          <button class="button clear" data-type="clear">AC</button>
          <button class="button delete" data-type="delete">C</button>
          <button class="button sound" data-type="sound">
            <i class="fa-solid fa-music"></i>
          </button>
          <button class="button plus" data-type="operator">&plus;</button>
          <button class="button minus" data-type="operator">&minus;</button>
          <button class="button times" data-type="operator">&times;</button>
          <button class="button divide" data-type="operator">&divide;</button>
          <button class="button one" data-type="number">1</button>
          <button class="button two" data-type="number">2</button>
          <button class="button three" data-type="number">3</button>
          <button class="button four" data-type="number">4</button>
          <button class="button five" data-type="number">5</button>
          <button class="button six" data-type="number">6</button>
          <button class="button seven" data-type="number">7</button>
          <button class="button eight" data-type="number">8</button>
          <button class="button nine" data-type="number">9</button>
          <button class="button zero" data-type="number">0</button>
          <button class="button point" data-type="point">.</button>
          <button class="button equal" data-type="equal">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
