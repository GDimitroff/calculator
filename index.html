<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <script defer src="./js/app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button class="on">P</button>
          <button class="sound">S</button>
          <button class="clear">C</button>
          <button class="delete">D</button>
          <button class="operator plus">&plus;</button>
          <button class="operator minus">&minus;</button>
          <button class="operator times">&times;</button>
          <button class="operator divide">&divide;</button>
          <button class="operator percent">&percnt;</button>
          <button class="operator square-root">&radic;</button>
          <button class="number one">1</button>
          <button class="number two">2</button>
          <button class="number three">3</button>
          <button class="number four">4</button>
          <button class="number five">5</button>
          <button class="number six">6</button>
          <button class="number seven">7</button>
          <button class="number eight">8</button>
          <button class="number nine">9</button>
          <button class="number zero">0</button>
          <button class="number decimal">.</button>
          <button class="number plus-minus">&plusmn;</button>
          <button class="equal">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
