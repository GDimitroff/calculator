<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <script defer src="./js/app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <button class="clear">CE</button>
          <button class="delete">D</button>
          <button class="plus">&plus;</button>
          <button class="minus">&minus;</button>
          <button class="times">&times;</button>
          <button class="divide">&divide;</button>
          <button class="percent">&percnt;</button>
          <button class="square-root">&radic;</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="zero">0</button>
          <button class="decimal">.</button>
          <button class="plus-minus">&plusmn;</button>
          <button class="equal">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
